plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}
